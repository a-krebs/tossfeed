{% extends "feeds/base.html" %}

{% block title %}TossFeed{% endblock %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}styles/add.css">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}styles/submit-button.css">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}styles/form-errors.css">
{% endblock %}

{% block content %}
<h2>Post to Feed {{ object.name }}:</h2>
<form method="post">
    {% if token_error %}
        <ul class="errorlist">
            <li>
                Password Incorrect.
            </li>
        </ul>
    {% endif %}
    <ul>
        {{ form.as_ul }}
    </ul>
<input id="submit-button" type="submit" value="POST">
</form>
{% endblock %}

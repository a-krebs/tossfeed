{% extends "feeds/base.html" %}

{% block title %}TossFeed{% endblock %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}styles/index.css">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}styles/submit-button.css">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}styles/form-errors.css">
{% endblock %}

{% block content %}
<h2>Paste a URL to Create a Feed</h2>
<form method="post">
    <ul>
        {{ form.as_ul }}
    </ul>
    <input id="submit-button" type="submit" value="Create Feed">
</form>
{% endblock %}

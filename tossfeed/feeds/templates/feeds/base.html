<!DOCTYPE html>
<html>
    <head>
        <title>
            {% block title %}{% endblock %}
        </title>
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}styles/base.css">
        {% block head %}{% endblock %}
    </head>
<body>
    <div id="wrapper">
        <div id="wrapper-header">
            <div id="header">
                <h1 id="title"><a href="{% url 'index' %}">TossFeed<span id="tagline">Throwaway Atom Feeds</span></a></h1>
                {% block header %}{% endblock %}
            </div>
        </div>
        <div id="wrapper-content">
            <div id="content">
                {% block content %}{% endblock %}
            </div>
        </div>
        <div id="wrapper-footer">
            <div id="footer">
                {% block footer %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
